  - id: CVE-2025-8869
    package: pip
    version_range: "<25.3"
    severity: medium
    justification: |
      Уязвимость в pip 24.0 позволяет злоумышленнику подменять файлы через
      символические ссылки при установке пакетов. В проекте pip используется
      только в CI/CD для установки зависимостей из PyPI по HTTPS, поэтому
      эксплуатация ограничена.
    mitigation_plan: "Обновить базовый образ CI и pip до версии 25.3 до 17-12-2025."
    reference:
      - "https://avd.aquasec.com/nvd/cve-2025-8869"
      - "EVIDENCE/P09/sca_report.json"
      - "https://github.com/vilina4ka/Secdev-Simple-Blog-Project/issues/22"
    expires: "17-12-2025"
    status: accepted
    approved_by: "@vilina4ka"
