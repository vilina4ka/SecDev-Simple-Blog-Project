waivers:
  - id: policy:no-findings-2025Q4
    package: all
    severity: any
    version_range: "*"
    justification: >
      Grype v0.79.1 (db 2025-12-02) не обнаружил уязвимостей в зависимостях проекта.
      Политика: Critical/High — фикс немедленно; Medium — до 14 дней; Low — при плановом обновлении.
    reference: EVIDENCE/P09/sca_report.json
    expires: "31-12-2025"
