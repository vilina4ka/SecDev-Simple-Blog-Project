name: CI (minimal)

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-22.04]
        python-version: ["3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: |
            requirements*.txt
            pyproject.toml

      - name: Cache pip (optimized)
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-py${{ matrix.python-version }}-pip-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-py${{ matrix.python-version }}-pip-
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install ruff black isort pytest pytest-cov pytest-html

      - name: Lint
        run: |
          ruff check .
          black --check .
          isort --check-only .

      - name: Tests with coverage
        run: |
          mkdir -p reports
          pytest --cov=app --cov-report=term-missing --cov-report=xml --cov-report=html:reports/htmlcov --cov-fail-under=80 --junitxml=reports/junit.xml --html=reports/report.html --self-contained-html

      - name: Build wheel
        run: |
          pip install build
          python -m build --wheel
          ls -la dist/

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            reports/**
            dist/**

  security:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Security scan
        uses: github/super-linter/slim@v5
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_PYTHON_BLACK: true
          VALIDATE_PYTHON_ISORT: true
          VALIDATE_PYTHON_RUFF: true

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push'
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Mock deployment to staging
        run: |
          echo "Deploying to staging environment"
          echo "Environment: staging"
          echo "Branch: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"
          echo "Database URL configured: ${{ secrets.STAGING_DB_URL != '' && 'true' || 'false' }}"
          echo "JWT Secret configured: ${{ secrets.STAGING_JWT_SECRET != '' && 'true' || 'false' }}"
          echo "Staging deployment completed (mock)"