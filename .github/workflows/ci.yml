name: CI
on:
  pull_request:
  push:
    branches: [main]
permissions:
  contents: read
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint & Format
        run: |
          ruff check --output-format=github .
          black --check .
          isort --check-only .

      - name: Type checking (mypy)
        run: mypy app/ || true  # Пока не блокируем, но проверяем

      - name: Security linting (bandit)
        run: bandit -r app/ -f json -o bandit-report.json || true  # Пока не блокируем, но проверяем

      - name: Tests with coverage (quality gate ≥ 80%)
        run: |
          pytest --cov=app --cov-report=term-missing --cov-report=xml --cov-report=html --cov-fail-under=80

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

      - name: Pre-commit (all files)
        run: pre-commit run --all-files
