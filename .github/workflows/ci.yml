name: CI
on:
  pull_request:
  push:
    branches: [main]
permissions:
  contents: read
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint & Format
        run: |
          ruff check --output-format=github .
          black --check .
          isort --check-only .

      - name: Type checking (mypy)
        run: mypy app/ || true  # Пока не блокируем, но проверяем

      - name: Security linting (bandit)
        run: bandit -r app/ -f json -o bandit-report.json || true  # Пока не блокируем, но проверяем

      - name: Tests with coverage (quality gate ≥ 80%)
        run: |
          pytest --cov=app --cov-report=term-missing --cov-report=xml --cov-report=html --cov-fail-under=80

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

      - name: Pre-commit (all files)
        run: pre-commit run --all-files

  container-security:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Docker Lint (Hadolint)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          config: .hadolint.yaml

      - name: Build Docker image
        run: docker build -t simple-blog-app:latest .

      - name: Install Trivy and scan
        run: |
          # Устанавливаем Trivy
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin v0.28.0

          # Сканируем образ и сохраняем в SARIF формате
          trivy image --format sarif --output trivy-results.sarif simple-blog-app:latest

          echo "SARIF file created:"
          ls -la trivy-results.sarif
          echo "First 10 lines:"
          head -10 trivy-results.sarif
        continue-on-error: true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'Trivy'

      - name: Generate SBOM
        run: |
          trivy image --format spdx-json --output sbom.json simple-blog-app:latest

      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

  container-test:
    runs-on: ubuntu-latest
    needs: container-security
    steps:
      - uses: actions/checkout@v4

      - name: Build and test container
        run: |
          docker build -t simple-blog-app:test .
          docker run -d --name test-app -p 8000:8000 simple-blog-app:test
          sleep 10

          # Check if container is running as non-root
          USER_ID=$(docker exec test-app id -u)
          if [ "$USER_ID" -eq 0 ]; then
            echo "ERROR: Container is running as root user!"
            exit 1
          fi

          # Check health endpoint
          HEALTH_STATUS=$(curl -f -s -o /dev/null -w "%{http_code}" http://localhost:8000/health)
          if [ "$HEALTH_STATUS" -ne 200 ]; then
            echo "ERROR: Health check failed with status $HEALTH_STATUS"
            docker logs test-app
            exit 1
          fi

          # Check container health status
          CONTAINER_HEALTH=$(docker inspect test-app --format='{{.State.Health.Status}}')
          if [ "$CONTAINER_HEALTH" != "healthy" ]; then
            echo "ERROR: Container is not healthy. Status: $CONTAINER_HEALTH"
            docker logs test-app
            exit 1
          fi

          echo "Container security and health checks passed"

      - name: Show container info
        run: |
          echo "Container user ID: $(docker exec test-app id -u)"
          echo "Container health status: $(docker inspect test-app --format='{{.State.Health.Status}}')"
          docker images simple-blog-app:test

      - name: Cleanup
        if: always()
        run: |
          docker stop test-app || true
          docker rm test-app || true
