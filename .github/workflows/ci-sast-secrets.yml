name: Security - SAST & Secrets

on:
  workflow_dispatch:
    inputs:
      reason:
        description: "Optional note for manual runs"
        required: false
  push:
    branches:
      - main
    paths:
      - "app/**"
      - "tests/**"
      - "**/*.py"
      - "security/**"
      - "docs/security/**"
      - "EVIDENCE/P10/**"
      - ".github/workflows/ci-sast-secrets.yml"
      - "pyproject.toml"
      - "requirements*.txt"
  pull_request:
    branches:
      - main
    paths:
      - "app/**"
      - "tests/**"
      - "**/*.py"
      - "security/**"
      - "docs/security/**"
      - "EVIDENCE/P10/**"
      - ".github/workflows/ci-sast-secrets.yml"
      - "pyproject.toml"
      - "requirements*.txt"

permissions:
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sast_secrets:
    name: Security - SAST & Secrets
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure evidence directories
        run: mkdir -p EVIDENCE/P10

      - name: Semgrep CI (SARIF)
        env:
          SEMGREP_RULES: p/ci
        run: |
          docker run --rm -v "$PWD:/src" returntocorp/semgrep:latest \
            semgrep ci --config "$SEMGREP_RULES" --config /src/security/semgrep/rules.yml \
              --sarif --output /src/EVIDENCE/P10/semgrep.sarif --metrics=off || true

      - name: Upload Semgrep SARIF to code scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: EVIDENCE/P10/semgrep.sarif

      - name: Gitleaks detect (JSON)
        run: |
          docker run --rm -v "$PWD:/repo" zricethezav/gitleaks:latest \
            detect --no-banner --config=/repo/security/.gitleaks.toml \
              --source=/repo --no-git --report-format=json \
              --report-path=/repo/EVIDENCE/P10/gitleaks.json || true

      - name: Upload P10 security artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P10_EVIDENCE
          path: |
            EVIDENCE/P10/semgrep.sarif
            EVIDENCE/P10/gitleaks.json
