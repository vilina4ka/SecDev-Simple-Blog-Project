name: Security - DAST (P11, ZAP baseline)

on:
  workflow_dispatch:
  push:
    paths:
      - "app/**"
      - "src/**"
      - ".github/workflows/ci-p11-dast.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dast_p11:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show run metadata
        run: |
          echo "Run ID: ${{ github.run_id }}"
          echo "Commit: ${{ github.sha }}"
          echo "Ref: ${{ github.ref }}"

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P11

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run app
        env:
          APP_ENV: ci
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          APP_ADMIN_PASSWORD: ${{ secrets.APP_ADMIN_PASSWORD }}
          APP_USER1_PASSWORD: ${{ secrets.APP_USER1_PASSWORD }}
          APP_ADMIN_RESET_PASSWORD: ${{ secrets.APP_ADMIN_RESET_PASSWORD }}
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 --log-level info &
          APP_PID=$!
          echo "${APP_PID}" > /tmp/app_pid
          timeout 60 bash -c 'until curl -sf http://localhost:8000/healthz; do echo "Waiting for app..."; sleep 2; done'

      - name: ZAP Baseline
        env:
          ZAP_TARGET: http://localhost:8000
        run: |
          mkdir -p EVIDENCE/P11/zap-home
          chmod -R 777 EVIDENCE/P11
          
          docker run --rm --network host \
            --user $(id -u):$(id -g) \
            -e HOME=/zap/home \
            -v "$PWD/EVIDENCE/P11":/zap/wrk:rw \
            -v "$PWD/EVIDENCE/P11/zap-home":/zap/home:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
              -t "${ZAP_TARGET}" \
              -r zap_baseline.html \
              -J zap_baseline.json \
              -m 5 \
              -a \
              -d \
              -I || true

      - name: List evidence
        if: always()
        run: ls -l EVIDENCE/P11 || true

      - name: Stop app
        if: always()
        run: |
          if [ -f /tmp/app_pid ]; then
            kill "$(cat /tmp/app_pid)" || true
          fi

      - name: Upload P11 evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P11_EVIDENCE
          path: EVIDENCE/P11
