services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    image: app:local
    container_name: blog-app
    ports:
      - "127.0.0.1:${APP_PORT:-8000}:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONHASHSEED=random
      - APP_ENV=${APP_ENV:-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY} # Expecting this to be passed via env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp
    restart: unless-stopped
    pids_limit: 50 # Limit number of processes (2 stars)
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
    internal: false
